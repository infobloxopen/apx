name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24.x']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Install toolchain dependencies
      shell: bash
      run: |
        echo "Installing validator toolchains..."
        
        # Install buf
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          mkdir -p "$HOME/bin"
          curl -sSL "https://github.com/bufbuild/buf/releases/download/v1.45.0/buf-Windows-x86_64.exe" -o "$HOME/bin/buf.exe"
          chmod +x "$HOME/bin/buf.exe"
          echo "$HOME/bin" >> $GITHUB_PATH
        elif [[ "${{ runner.os }}" == "macOS" ]]; then
          curl -sSL "https://github.com/bufbuild/buf/releases/download/v1.45.0/buf-Darwin-arm64" -o /tmp/buf
          chmod +x /tmp/buf
          sudo mv /tmp/buf /usr/local/bin/buf
        else
          curl -sSL "https://github.com/bufbuild/buf/releases/download/v1.45.0/buf-Linux-x86_64" -o /tmp/buf
          chmod +x /tmp/buf
          sudo mv /tmp/buf /usr/local/bin/buf
        fi
        
        # Install spectral (Node.js based)
        npm install -g @stoplight/spectral-cli@6.11.0
        
        # Install oasdiff using go install (latest stable version)
        go install github.com/oasdiff/oasdiff@v1.11.7
        
        # Verify installations
        echo "Verifying tool installations..."
        buf --version || echo "buf not found"
        spectral --version || echo "spectral not found"
        oasdiff version || echo "oasdiff not found"
    
    - name: Build binary
      shell: bash
      run: |
        mkdir -p ./bin
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          echo "Building for Windows..."
          go build -o ./bin/apx.exe ./cmd/apx
          echo "Binary built. Checking if it exists:"
          ls -la ./bin/
          echo "Verifying binary works:"
          ./bin/apx.exe --version || echo "Binary execution failed"
        else
          echo "Building for Unix-like system..."
          go build -o ./bin/apx ./cmd/apx
          echo "Binary built. Checking if it exists:"
          ls -la ./bin/
          echo "Verifying binary works:"
          ./bin/apx --version || echo "Binary execution failed"
        fi
    
    - name: Run tests
      env:
        CI: "1"
        NO_COLOR: "1"
      run: go test ./... -race -count=1 -coverprofile=coverage.out
    

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.24.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  enforce-principles:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Enforce coding principles
      run: make enforce-principles

  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Run integration tests
      run: make integration-tests

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Run go vet
      run: go vet ./...

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Run Go Vulnerability Check
      uses: golang/govulncheck-action@v1