name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: [1.24.x]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Build binary
      shell: bash
      run: |
        mkdir -p ./bin
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          echo "Building for Windows..."
          go build -o ./bin/apx.exe ./cmd/apx
          echo "Binary built. Checking if it exists:"
          ls -la ./bin/
          echo "Verifying binary works:"
          ./bin/apx.exe --version || echo "Binary execution failed"
        else
          echo "Building for Unix-like system..."
          go build -o ./bin/apx ./cmd/apx
          echo "Binary built. Checking if it exists:"
          ls -la ./bin/
          echo "Verifying binary works:"
          ./bin/apx --version || echo "Binary execution failed"
        fi
    
    - name: Run tests
      env:
        CI: "1"
        NO_COLOR: "1"
      run: go test ./... -race -count=1 -coverprofile=coverage.out
    

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.24.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  enforce-principles:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Enforce coding principles
      run: make enforce-principles

  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Run integration tests
      run: make integration-tests

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Run go vet
      run: go vet ./...

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Run Go Vulnerability Check
      uses: golang/govulncheck-action@v1